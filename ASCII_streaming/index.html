<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Streaming</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <video src="./beans.mp4" autoplay="on" muted id="player"></video>

    <script>
        var player = document.getElementById('player');

        document.getElementById('player').play()

        var VideoSnapper = {
            captureAsCanvas: function (video, size)
            {
                // create a canvas, set the width and height, and draw the video
                var canvas = document.getElementById('canvas');
                canvas.width = size.width;
                canvas.height = size.height;
                canvas.getContext('2d').drawImage(video, 0, 0, size.width, size.height)
                var url = canvas.toDataURL();
                console.log(url)

                
            }
        }
        window.setInterval(function() {
            VideoSnapper.captureAsCanvas(player, { width: 160, height: 68 });
        }, 10);
        
    </script>
</body>
</html>
