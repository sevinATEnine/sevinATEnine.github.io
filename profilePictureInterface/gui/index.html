<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop File Upload</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img id="currentProfilePicture" src="" width="50px" height="50px">
      <input type="file" id="upload-button" accept="image/*" />
      <label for="upload-button" id="label-for-upload-button"
        ><i class="fa-solid fa-upload" ></i>&nbsp; Choose Or Drop Photos
      </label>
      <div id="error"></div>
      <div id="image-display"></div>
      <div id="progressBar"></div>
      <div id="progressBarInside"></div>

    </div>
    <!-- Script -->
    <script src="../api.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
