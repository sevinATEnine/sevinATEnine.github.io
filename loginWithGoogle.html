<html>
  <body>
    <script src="https://accounts.google.com/gsi/client" async></script>
  <script>
    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
      document.getElementById("googleLoginButton").style.visibility="hidden";
      window.sessionStorage.permittedTerminalCST = "affirmed";
      window.sessionStorage.userTerminalCST = "logged_in_with_google";
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "624784600343-d8fg6sekqc8cjb9vsbjta4lbakr5j0jv.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("googleLoginButton"),
        { theme: "outline", size: "large" }  // customization attributes
      );
      // google.accounts.id.prompt(); // also display the One Tap dialog
    }
  </script>
  <div id="googleLoginButton"></div>
  </body>
</html>
